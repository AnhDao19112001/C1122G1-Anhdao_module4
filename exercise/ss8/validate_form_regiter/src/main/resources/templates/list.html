<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h2>List User</h2>
<a th:href="@{/user/create}">Add blog</a>

<p style="color: green" th:text="${msg}"></p>
<table class="table table-{1:striped|sm|bordered|hover|inverse} table-inverse">
    <thead class="thead-inverse|thead-default">
    <tr>
        <th>No:</th>
        <th>First name:</th>
        <th>Last name:</th>
        <th>Phone Number:</th>
        <th>Age:</th>
        <th>Email:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="users : ${userList}">
        <td th:text="${users.id}"></td>
        <td th:text="${users.firstName}"></td>
        <td th:text="${users.lastName}"></td>
        <td th:text="${users.phoneNumber}"></td>
        <td th:text="${users.age}"></td>
        <td th:text="${users.email}"></td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
