<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h2>Create</h2>
<a th:href="@{/user}">Back to blog list</a>

<form th:action="@{/user/save}" method="post" th:object="${userDto}">
    <table>
        <tr>
            <td>First name:</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                <input type="text" th:field="*{firstName}"/>
            </td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                <input type="text" th:field="*{lastName}"/>
            </td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                <input type="number" th:field="*{phoneNumber}"/>
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
                <input type="date" th:field="*{age}"/>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                <input type="text" th:field="*{email}"/>
            </td>
        </tr>
    </table>
    <input type="submit" value="Save"/>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
