<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h3>Create</h3>

<a th:href="@{/}">Back to music list</a>

<form action="/save" method="post" th:object="${musicDto}">
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                <input type="text" th:field="*{name}"/>
            </td>
        </tr>

        <tr>
            <td>Singer:</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
                <input type="text" th:field="*{singer}"/>
            </td>
        </tr>

        <tr>
            <td>Category:</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
                <input type="text" th:field="*{category}"/>
            </td>
        </tr>
    </table>

    <button type="submit">Save</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
