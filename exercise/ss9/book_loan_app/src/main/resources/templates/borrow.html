<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oder book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h2>book information</h2>
<p><a href="/">Back to list</a></p>
<form th:action="@{/borrow}" th:object="${book}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}" readonly>

    <table>
        <tr>
            <td>Tên tựa sách:</td>
            <td><input type="text" th:field="*{name}" readonly/></td>
        </tr>

        <tr>
            <td>Thể loại:</td>
            <td><input type="text" th:field="*{category}" readonly/></td>
        </tr>

        <tr>
            <td>Tác giải:</td>
            <td><input type="text" th:field="*{author}" readonly/></td>
        </tr>

        <tr>
            <td>Số lượng:</td>
            <td><input type="text" th:field="*{quantity}" readonly/></td>
        </tr>
    </table>

    <button type="submit">Borrow book</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
